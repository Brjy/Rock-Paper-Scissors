<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main class="container">
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <section>
            <div class="score-board">
                <p class="user">User</p>
                <p class="comp">Comp</p>
                <div>
                    <span id="user-score">0</span>:<span id="comp-score">0</span>

                </div>
            </div>
            <div class="results">
                <p id="message">Let's Play, try to beat me</p>
                <p id="winner">Choose:</p>
            </div>
            <div class="hands">
                <i class="far fa-hand-rock" id="rock"></i>
                <i class="far fa-hand-paper" id="paper"></i>
                <i class="far fa-hand-scissors" id="scissors"></i>
            </div>
        </section>
    </main>

    <footer>Created by <a href="https://github.com/brjy" target="_blank">Brjy</a></footer>

    <script src="app.js"></script>
</body>
</html>
